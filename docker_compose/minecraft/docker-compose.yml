version: "3.8"

services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "19132:19132/udp"
    environment:
      EULA: "TRUE"
      MEMORY: "2G"
      TYPE: "PAPER"
      VIEW_DISTANCE: 15
      LEVEL: "Spicy Craft"
        # SERVER_NAME: "Spicy Craft"
      PLUGINS: |
        https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot
        https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot
      SPIGET_RESOURCES: |
        39965
      FORCE_REDOWNLOAD: true
      MOTD: "The spiciest minecraft server on this side of the Mississippi"
    volumes:
      - /opt/minecraft/world_data:/data

  cloudflare-ddns-root:
    image: favonia/cloudflare-ddns:latest
    network_mode: host
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - PGID=1000
      - PUID=1000
      - CF_API_TOKEN=
      - DOMAINS=adfulton.com
      - PROXIED=true
      - UPDATE_CRON=@every 60m
      - UPDATE_ON_START=true

  cloudflare-ddns-subdomains:
    image: favonia/cloudflare-ddns:latest
    network_mode: host
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - PGID=1000
      - PUID=1000
      - CF_API_TOKEN=
      - DOMAINS=minecraft.adfulton.com
      - PROXIED=false
      - UPDATE_CRON=@every 60m
      - UPDATE_ON_START=true